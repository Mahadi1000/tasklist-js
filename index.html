<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List | Onnorokom Programming</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
 <div class="tasklist">
      <nav>
        <header>
          <svg class="icon icon-survey">
            <use xlink:href="/icons.svg#icon-survey"></use>
          </svg>
          <p>Task List</p>
        </header>
      </nav>
      <div class="container">
        <div class="newtask">
          <div class="newtask__input">
            <input
              type="text"
              id="newtaskID"
              placeholder="Add new task here..."
            />
          </div>
          <div class="newtask__btn">
            <button class="AddTaskBtn">Add Task</button>
            <button class="EditTaskBtn" style="display: none;">Edit Task</button>
            <button class="CancelTaskBtn" style="display: none;">Cancel</button>
          </div>
        </div>

        <div class="task-list">
          <div class="task" data-createdat="12/12/2022, 6:59:55 PM">
            <div class="task__details">
              <input type="checkbox" class="task-check" />
              <label class="task-title">Hello world</label>
            </div>

            <div class="task__op">
              <ion-icon class="task__op_edit" name="create-outline"></ion-icon>
              <ion-icon class="task__op_delete" name="trash-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script type="module" src="script.js" ></script>
</body>
</html>
